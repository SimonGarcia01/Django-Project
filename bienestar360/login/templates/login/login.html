{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- FONT IMPORTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* GLOBAL VARIABLES & BASE STYLES */
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1e40af;
            --text-dark: #111827;
            --text-light: #4b5563;
            --border-color: #d1d5db;
            --error-color: #dc2626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: var(--text-dark);
            background-image: linear-gradient(160deg, rgba(17, 24, 39, 0.7) 0%, rgba(30, 64, 175, 0.5) 100%), url("{% static 'images/Foto_Icesi10.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* LOGIN CARD CONTAINER */
        .login-card {
            width: 100%;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* HEADER */
        .card-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .card-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 5px;
        }

        .card-subtitle {
            font-size: 1rem;
            color: var(--text-light);
        }

        /* FORM STYLES */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        /* ERROR MESSAGES */
        .form-errors {
            background-color: #fee2e2;
            border: 1px solid #fca5a5;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            list-style: none;
        }
        .form-errors p {
             margin: 0;
        }

        /* SUBMIT BUTTON */
        .btn-submit {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-submit:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.3);
        }

        /* REGISTRATION LINK */
        .auth-link {
            text-align: center;
            margin-top: 25px;
            color: var(--text-light);
        }

        .auth-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="login-card">
        <div class="card-header">
            <h1 class="card-title">Bienvenido</h1>
            <p class="card-subtitle">Inicia sesión para acceder a tu portal</p>
        </div>

        <form method="POST" novalidate>
            {% csrf_token %}

            {% if form.non_field_errors %}
                <div class="form-errors">
                    {% for error in form.non_field_errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Usuario</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Contraseña</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn-submit">Iniciar sesión</button>
        </form>

        <p class="auth-link">
            ¿No tienes una cuenta?
            <a href="{% url 'login:registration' %}">Regístrate aquí</a>
        </p>
    </div>
</body>
</html>
