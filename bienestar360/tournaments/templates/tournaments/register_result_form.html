{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Resultado</title>

    <style>
        /* FONT IMPORT */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        /* GLOBAL STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #374151;
            min-height: 100vh;
            padding: 40px 20px;

            background-image: url("{% static 'images/Foto_Icesi10.jpg' %}");
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

        /* MAIN CONTENT CONTAINER */
        .main-content {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        /* MODERN BREADCRUMBS BAR */
        .breadcrumbs {
            margin-bottom: 30px;
            font-size: 0.9rem;
            color: #374151;
            background-color: #f3f4f6;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            border: 1px solid #e5e7eb;
            display: inline-block;
        }
        
        .breadcrumbs a {
            color: #1e3a8a;
            text-decoration: none;
            font-weight: 500;
            transition: text-decoration 0.2s ease;
        }
        .breadcrumbs a:hover { text-decoration: underline; }
        .breadcrumbs .separator { margin: 0 0.5rem; color: #9ca3af; }
        .breadcrumbs .current { font-weight: 600; color: #111827; }

        /* HEADER & TITLE */
        .month-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .month-navigation h2 {
            color: #1e3a8a;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -1px;
            text-align: center;
        }

        /* FORMULARIO */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        form p {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 6px;
        }

        input, select, textarea {
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #6366f1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        /* ACTION BUTTONS */
        .actions {
            margin-top: 30px;
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .btn-secondary {
            background-color: #1e3a8a;
            color: #ffffff;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="main-content">
     
        <!-- BREADCRUMBS SECTION -->
        <nav class="breadcrumbs" aria-label="breadcrumb">
            <a href="{% url 'homepageCADI:homepageCADI' %}">Administración</a>
            <span class="separator">/</span>
            <a href="{% url 'tournaments:tournaments_menu' %}">Gestión Deportiva</a>
            <span class="separator">/</span>
            <a href="{% url 'tournaments:results_menu' %}">Resultados y Clasificaciones</a>
            <span class="separator">&gt;</span>
            <span class="current">Registrar/Editar resultados</span>
        </nav>

        <!-- Título -->
        <header class="month-navigation">
            <h2>Formulario de Registro</h2>
        </header>

        <!-- Formulario -->
        <main>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="actions">
                    <button type="submit" class="btn btn-secondary">Guardar resultado</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
