{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Partido</title>

  <style>
    /* === Fuente base === */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #374151;
      background-image: url("{% static 'images/Foto_Icesi10.jpg' %}");
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .main-content {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.98);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(8px);
    }

    /* === Breadcrumbs === */
    .breadcrumbs {
      margin-bottom: 30px;
      font-size: 0.9rem;
      color: #374151;
      background-color: #f3f4f6;
      padding: 0.75rem 1.25rem;
      border-radius: 0.75rem;
      border: 1px solid #e5e7eb;
      display: inline-block;
    }

    .breadcrumbs a {
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 500;
    }
    .breadcrumbs a:hover { text-decoration: underline; }
    .breadcrumbs .separator { margin: 0 0.5rem; color: #9ca3af; }
    .breadcrumbs .current { font-weight: 600; color: #111827; }

    /* === Títulos === */
    h2 {
      text-align: center;
      font-size: 2rem;
      color: #1e3a8a;
      font-weight: 700;
      margin-bottom: 30px;
    }

    h3 {
      font-size: 1.1rem;
      color: #111827;
      font-weight: 600;
      margin-bottom: 10px;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 5px;
    }

    /* === Formularios === */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    form p {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    label {
      font-weight: 600;
      color: #1f2937;
    }

    input, select, textarea {
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #6366f1;
      outline: none;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    /* === Botón === */
    button {
      background-color: #1e3a8a;
      color: white;
      font-weight: 600;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      align-self: center;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #4338ca;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="main-content">
    <!-- Breadcrumb -->
    <nav class="breadcrumbs">
      <a href="{% url 'homepageCADI:homepageCADI' %}">Inicio</a>
      <span class="separator">&gt;</span>
      <a href="{% url 'tournaments:tournaments_menu' %}">Gestión Deportiva</a>
      <span class="separator">&gt;</span>
      <span class="current">Crear partido</span>
    </nav>

    <!-- Título -->
    <h2>Crear partido en {{ tournament.name }}</h2>

    <!-- Formulario -->
    <form method="post">
      {% csrf_token %}

      <div>
        <h3>Detalles del partido</h3>
        {{ game_form.as_p }}
      </div>

      <div>
        <h3>Programación</h3>
        {{ schedule_form.as_p }}
      </div>

      <button type="submit">Guardar partido</button>
    </form>
  </div>
</body>
</html>
